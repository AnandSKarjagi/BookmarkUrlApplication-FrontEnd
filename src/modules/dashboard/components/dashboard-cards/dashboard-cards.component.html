<div class="row">
    <div class="col-xl-3 col-md-6">
        <mat-card class="mat-card">
            <mat-card-header>
              <mat-card-title>Create New Bookmark Card</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Add New Bookmark to store your shortened Url smilar to your bookmark
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)= "addnewcard()">Add</button>
           </mat-card-actions>
          </mat-card>
    </div>
    <div class="col-xl-3 col-md-6">
        <mat-card class="mat-card">
            <mat-card-header>
              <mat-card-title>Available Cards To Use</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                All Available cards of the organization
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="proceedallcards()">Proceed</button>
           </mat-card-actions>
          </mat-card>
    </div>
